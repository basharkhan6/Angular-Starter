<section class="text-gray-600">
  <div class="container mx-auto flex justify-center px-5 py-8">
    <form (ngSubmit)="submitSignInForm()" #ngForm="ngForm" [formGroup]="signInForm" class="w-full md:w-1/2 lg:w-1/3 rounded-lg shadow-md mt-10 p-8">
      <h2 class="text-gray-900 text-center text-2xl mb-1"><span class="font-extrabold">Real</span> Acquisitions</h2>
      <h3>
        Do not have any account? <span routerLink="/auth/sign-up" class="text-emerald-500 cursor-pointer">Sign up</span>
      </h3>
      <hr class="py-2">
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Username</label>
        <input formControlName="username" type="text" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <control-error-message [control]="signInForm.get('username')" [submitted]="ngForm.submitted"></control-error-message>
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Password</label>
        <input formControlName="password" type="password" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <control-error-message [control]="signInForm.get('password')" [submitted]="ngForm.submitted"></control-error-message>
      </div>
      <div class="text-center">
        <button routerLink="/" class="text-dark text-lg bg-gray-300 focus:outline-none hover:bg-gray-400 rounded border-0 py-2 px-6 mr-2">Cancel</button>
        <button [disabled]="!signInForm.valid" type="submit"
                class="text-white text-lg bg-emerald-500 focus:outline-none hover:bg-emerald-600 rounded border-0 disabled:cursor-not-allowed disabled:bg-emerald-400 disabled:hover:bg-emerald-400 py-2 px-6">
          Sign in
        </button>
      </div>
    </form>
  </div>
</section>
