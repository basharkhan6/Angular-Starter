<header class="text-gray-600 shadow-md">
  <div class="container mx-auto flex flex-wrap flex-col md:flex-row justify-between p-5">
    <h2 class="text-gray-900 text-xl ml-0 md:ml-3 p-2 md:p-0"><span class="font-extrabold">Real</span> Acquisitions</h2>
  </div>
</header>

<section class="text-gray-600">
  <div class="container mx-auto flex justify-center px-5 pb-8">
    <form (ngSubmit)="submitSignUpForm()" [formGroup]="signUpForm" class="w-full md:w-1/2 lg:w-1/3 rounded-lg shadow-md mt-10 p-8">
      <h2 class="text-gray-900 text-2xl mb-1"><span class="font-extrabold">Real</span> Acquisitions</h2>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Username</label>
        <input formControlName="username" type="text" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Email</label>
        <input formControlName="email" type="text" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">First Name</label>
        <input formControlName="first_name" type="text" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Last Name</label>
        <input formControlName="last_name" type="text" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Phone</label>
        <input formControlName="phone" type="text" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Password</label>
        <input formControlName="password" type="password" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label class="leading-7 text-sm text-gray-600">Confirm Password</label>
        <input formControlName="confirm_password" type="password" class="w-full bg-white rounded border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button type="submit" class="text-white text-lg bg-emerald-500 focus:outline-none hover:bg-emerald-600 rounded border-0 py-2 px-6">Sign up</button>
    </form>
  </div>
</section>


<header class="text-gray-600" style="box-shadow: 0 -2px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);">
  <div class="container mx-auto flex justify-center md:flex-row p-5">
    <div class="text-gray-900 ml-0 md:ml-3 p-2 md:p-0">All right reserved by <span class="font-extrabold">Real</span> Acquisitions</div>
  </div>
</header>
